<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generative poster</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <main>
      <img src="RSC/cercle.png" alt="Red circle" class="circle">
      <section class="poster">
        <section class="poster-infos">
          <h2 class="subtitle">Festival</h2>
          <h1>PiedNu</h1>
          <p>Musiques nouvelles <br> et exp√©rimentales
          </p>
        </section>
        <section class="poster-date">
          <h2>21/31 Mars 2019</h2>
        </section>
      </section>
    </main>
    <script type="text/javascript">
      const main = document.querySelector("main");
      main.style.height = window.innerHeight + "px";

      const imgs = ["motif_1.png", "motif_2.png", "motif_3.png", "motif_4.png",
      "motif_5.png", "motif_6.png", "motif_7.png", "motif_8.png", "motif_9.png",
      "motif_10.png", "motif_11.png", "motif_12.png", "motif_13.png"];

      let imgNumb = 0;
      function patternAnimation(mouse) {
        imgNumb++;
        if(imgNumb >= imgs.length) imgNumb = 0;
        const img = document.createElement('img');
        img.src = "RSC/" + imgs[imgNumb];
        img.classList.add("pattern");
        // img.style.top = "-" + mouse.clientY + "px";
        // img.style.right = mouse.clientX + "px";
        img.style.bottom = mouse.screenY + "px";
        img.style.left = mouse.screenX + "px";
        main.appendChild(img);
      }

      main.addEventListener("mouseover", (e) => patternAnimation(e));

    </script>
  </body>
</html>
